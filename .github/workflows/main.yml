name: 'Test my project'
on:
  push:

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: 'Build.'
        run: docker-compose build
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: 'Test.'
        run: docker-compose up
